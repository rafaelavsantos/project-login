<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-media-query.css">
  <title>Login</title>
</head>

<body>
  <main>
    <section id="login">
      <div id="img">
        <!-- [FOTO] -->
      </div>
      <div id="form">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
          ambiente.</p>

        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined">
              account_circle
              </span>
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="email" required maxlength="30">
          </div>

          <div class="campo">
            <span class="material-symbols-outlined">
              lock
              </span>
            <input type="password" name="password" id="password" placeholder="*********" autocomplete="current-password" required minlength="8" maxlength="20">
          </div>

          <input type="submit" value="Sign In">

          <a href="#" class="btn">
            Forget Password? 
            <span class="material-symbols-outlined">
            mail
            </span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
